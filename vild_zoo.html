<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/main.css">

    <main class="container text-center flex-grow-1 mt-4">

        <div id="projectCarousel" class="carousel slide mt-4" data-ride="carousel">

                <li data-target="#projectCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#projectCarousel" data-slide-to="1"></li>
                <li data-target="#projectCarousel" data-slide-to="2"></li>

            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="d-flex justify-content-center">
                        <img src="Media/Vild/poster1.png" class="d-block img-fluid" alt="Vild Zoo Poster 1">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex justify-content-center">
                        <img src="Media/Vild/poster2.png" class="d-block img-fluid" alt="Vild Zoo Poster 2">

                </div>
                <div class="carousel-item">
                    <div class="d-flex justify-content-center">
                        <img src="Media/Vild/Mockup-tote1.png" class="d-block img-fluid" alt="Vild Zoo Mock up - Tote Bag">

                </div>
                <div class="carousel-item">
                    <div class="d-flex justify-content-center">
                        <img src="Media/Vild/Mockup-poster.png" class="d-block img-fluid" alt="Vild Zoo Mock up - Poster">
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#projectCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#projectCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="project-description mt-4">
            <div class="row">
                <div class="col-md-12 text-left description-section">
                    <h2>What?</h2>
                    <p>This project consisted of giving the Copenhagen Zoo a different brand identity to get more tourists to visit. </p> <p>To create the media for this project, I used Adobe Illustrator, Adobe Photoshop, Procreate, and hand-made sketches.</p>

                    <a href="Media/Vild/Gabriela_Oyarzun_105cmx105cm_1of1.pdf"><button>Click here to see design presentation pdf</button></a>
